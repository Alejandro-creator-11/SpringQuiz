<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap-theme.css">
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>
<body>
	
	<div class="jumbotron">
		<div class="progress">
		  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="42.9" aria-valuemin="0" aria-valuemax="100" style="width: 42.9%;"></div>
		</div>
		<div align="center">
		
			<form th:action="@{/pag3}" method="post">
				<p>
					<h2>Cual es tu animal favorito</h2><br>
					 <div class="custom-control custom-radio">
					     	<input type="radio" id="customRadio1" name="animal" class="custom-control-input" checked="" value="l">
					     	<label class="custom-control-label" for="customRadio1">Un gato</label>
				     </div>
				     <div class="custom-control custom-radio">
					     <input type="radio" id="customRadio2" name="animal" class="custom-control-input" checked="" value="b">
					     <label class="custom-control-label" for="customRadio2">Un perro</label>
				     </div>
					<div class="custom-control custom-radio">
					  <input type="radio" id="customRadio3" name="animal" class="custom-control-input" value="h">
					  <label class="custom-control-label" for="customRadio3">Un cerdo</label>
					</div>
					<div class="custom-control custom-radio">
					  <input type="radio" id="customRadio4" name="animal" class="custom-control-input" value="m">
					  <label class="custom-control-label" for="customRadio4">Un canario</label>
					</div>
				</p>
				<div>
					<button type="submit" class="btn btn-success">Siguiente</button>
				</div>
			</form>
		</div>
		
		<form th:action="@{/datos}" method="post">
					<h2>Datos</h2>
					<ul th:each="datos : ${datosUsuario}">
						<li th:text="${datos}"/>
					</ul>
			</form>
			<div>
				<form th:action="@{/destroy}" method="post">
				<input type="submit" value="Destroy Session" />
				</form>
			</div>
			
	</div>
	
	
	
	
	<script src="/static/js/bootstrap.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
